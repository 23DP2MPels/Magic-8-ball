<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="src/img/m8b.png" alt="logo" width="200rem">
            <div class="buttons" style="margin-right: 1rem;">
                <a href="#ball">8-Ball</a>
                <a href="#specification">Uzdot jautajumu</a>
                <a href="#Cat">Cat facts</a>
                <a href="#footer">Author</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="eight_ball">
            <div class="ball" style="color: white;">
                <img src="src/img/8ball.png" alt="8ball" style="height: 20rem;" >
                <h2 id="otvet"></h2>
            </div>
            <div class="input" >
                <input type="text" id="question" placeholder="Ask a question">
                <input type="image" id="ask" src="src/img/seal.png" style="height: 6rem;">
            </div>
            <p>Lai atbilde būtu precizaka ievadiet jūsu zodiaka zīme</p>
            <div class="specification">
                <form >
                    <select id="zodiac" name="zodiac" required>
                        <option value="Aries">Auns</option>
                        <option value="Taurus">Vērsis</option>
                        <option value="Gemini">Dvīņi</option>
                        <option value="Cancer">Vēzis</option>
                        <option value="Lion">Lauva</option>
                        <option value="Virgo">Jaunava</option>
                        <option value="Libra">Svari</option>
                        <option value="Scorpio">Skorpions</option>
                        <option value="Strēlnieks">Strēlnieks</option>
                        <option value="Capricorn">Mežāzis</option>
                        <option value="Aquarius">Ūdensvīrs</option>
                        <option value="Pisces">Zivis</option>
                    </select>
                    <!-- <button type="submit">Aizsūtit</button>-->
                </form>
            </div>
            <p style="color: black;">efefef</p>
        </div>
        <div class="Cat" style="display: flex; height: 20vh;">
            <img src="src/img/cat.jpg" alt="cat_image" style="height: 20rem;">
            <h2 style="font-weight: 100;">Melnie kaķi nereti ir asociēti ar raganu pavadoņiem</h3>
        </div>
        <img src="src/img/black.png">
    </main>
    <footer>
        &copy; Mairis Pelšs
    </footer>
    <script src="src/js/main.js"></script>
</body>
</html>
