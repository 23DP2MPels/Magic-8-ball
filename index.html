<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="src/img/m8b.png" alt="logo" width="200rem">
            <div class="buttons" style="margin-right: 1rem;">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="eight_ball">
            <div class="ball" style="color: white;">
                <img src="src/img/8ball.png" alt="8ball" style="height: 20rem;">
            </div>
            <div class="input">
                <input type="text" id="question" placeholder="Ask a question">
                <input type="image" src="src/img/seal.png" onclick="getAnswer()" style="height: 6rem;">
            </div>
            <p>Lai atbilde būtu precizaka ievadiet jūsu zodiaka zīme</p>
            <div class="specification">
                <form action="/submit" method="POST">
                    <select id="zodiac" name="zodiac" required>
                        <option value="Овен">Овен</option>
                        <option value="Телец">Телец</option>
                        <option value="Близнецы">Близнецы</option>
                        <option value="Рак">Рак</option>
                        <option value="Лев">Лев</option>
                        <option value="Дева">Дева</option>
                        <option value="Весы">Весы</option>
                        <option value="Скорпион">Скорпион</option>
                        <option value="Стрелец">Стрелец</option>
                        <option value="Козерог">Козерог</option>
                        <option value="Водолей">Водолей</option>
                        <option value="Рыбы">Рыбы</option>
                    </select>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        &copy; Mairis Pelšs
    </footer>
    <script src="src/js/main.js"></script>

</html>
